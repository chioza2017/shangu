<!DOCTYPE html>
<html>
    <head>
        <title>SLIDE</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styleSlider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,100i,300,300i,400,400i,600,600i,700,700i|Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet"> 
    </head>
    
    <body>
        <div class="carousel slide" id="slider" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#slider"></li>
                <li  data-slide-to="1"  data-target="#slider"></li>
                <li  data-slide-to="2"  data-target="#slider"></li>
            
            </ol>
            <div class="carousel-inner">
                <div class="item active text" id="slide1">
                    <div class="carousel-caption">
                        <h2>Start<br>your day</h2>
                        <p>with our store!</p>
                        <button>discover</button>
                        
                    </div>
                </div>
                <div class="item text" id="slide2">
                    <div class="carousel-caption">
                        <h2><span style="color:#333333;">A diverse</span><br><span style="color:#333333;">variety</span></h2>
                        <p><span style="color:#333333;">of products!</span></p>
                        <button>discover</button>
                    </div>
                </div>
                <div class="item text" id="slide3">
                    <div class="carousel-caption">
                        <h2>Shop 0ur<br>Products</h2>
                        <p>at the lowest prices</p>
                        <button>discover</button>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#slider" data-slide="prev" role="button"><span class="icon-prev"></span></a>
            <a class="right carousel-control" href="#slider"data-slide="next" role="button"><span class="icon-next"></span></a>
        </div>
        
    </body>

















</html>
